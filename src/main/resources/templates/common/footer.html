<script th:inline="javascript">
    /*<![CDATA[*/
    var success = /*[[${success}]]*/ null;
    var error = /*[[${error}]]*/ null;
    (function ($) {
        $(function () {
            toastr.options.closeButton = true;
            if (success !== null) {
                toastr.success(success, 'Success');
            }
            if (error !== null) {
                toastr.error(error, 'Error');
            }
        })
    })(jQuery)

</script>
