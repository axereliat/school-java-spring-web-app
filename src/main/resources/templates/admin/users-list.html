<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:include="common/head"></th:block>

<body>
<th:block th:include="common/header"></th:block>

<div id="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">All users</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="studentsTab">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="teachersTab">Teachers</a>
                    </li>
                </ul>
                <table id="studentsTable" class="table">
                    <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Grade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.username}"></td>
                        <td th:text="|${student.grade}${#strings.toUpperCase(student.classLetter)}|"></td>
                    </tr>
                    </tbody>
                </table>
                <table id="teachersTable" class="table" style="display: none">
                    <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Subject</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="teacher : ${teachers}">
                        <td th:text="${teacher.username}"></td>
                        <td th:text="${teacher.subject.name}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>

<th:block th:include="common/footer"></th:block>
</body>
</html>

<script>
    $(function () {
        $('#studentsTab').on('click', function (e) {
            e.preventDefault();

            $('#studentsTable').show();
            $('#teachersTable').hide();
            $('#studentsTab').addClass('active');
            $('#teachersTab').removeClass('active');
        });
        $('#teachersTab').on('click', function (e) {
            e.preventDefault();

            $('#teachersTable').show();
            $('#studentsTable').hide();
            $('#teachersTab').addClass('active');
            $('#studentsTab').removeClass('active');
        });
    });
</script>
